<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
       h1{
        background-color: aquamarine;
        height: 300px;
        width: 300px;

        border: 10px solid grey; /*shorthand */

        padding: 5px 5px 5px 5px;
        
        margin: 20px auto 20px auto;
        
        outline-width: 5px;
        outline-style: solid;
        outline-color: gold;
       }
       a{
        border-style: ridge;
        border-width: 10px;
        border-color: red;
        padding: 5px;
       }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
        <p>parágrafos tembem são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>.vamos ver como tudo isso funciona. </p>

</body>
</html>
