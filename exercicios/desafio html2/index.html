<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1 style="font-size: 400%;">Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag devera utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use a tag <p/>">Paragrafo</abbr></li>
        <hr>
        <li><abbr title="use a tag <h1/>">Titulos</abbr></li>
        <hr>
        <li><abbr title="use a tag <img/>">Imagens</abbr></li>
        <hr>
        <li><abbr title="use a tag <abbr/>">Abreviações</abbr></li>
        <hr>
        <li><abbr title="use a tag <code/>">Codigo-fonte</abbr></li>
        <hr>
        <li><abbr title="use a tag <ol/>">Listas numeradas</abbr></li>
        <hr>
        <li><abbr title="use a tag <ul/>">Listas com demarcadores</abbr></li>
        <hr>
    </ul>
</body>
</html>
