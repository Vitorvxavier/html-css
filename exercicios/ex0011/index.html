<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a colocar audios no seu site.</p>
    <audio preload="none" controls autoplay loop>
        <source src="midia/rufus.mp3" type="audio/mpeg">
    </audio>
    <p>caso não consiga escuta a mudica, <a href="midia/rufus.mp3">acesse o link para o download</a>.</p>
</body>
</html>
